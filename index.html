<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ProyectoTetris</title>

        <style>
            /* ESTILO EN EL .CSS */
        </style>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="header" id="hdr-1">
            <label type="button" class="toggle-dark label">
                <div class="toggle" onclick="changeMode()">
                    <input class="toggle-state" type="checkbox" name="check" value="check">
                    <div class="indicator"></div>
                </div>
            </label>
            <div>
                <button class="btn" id="btn-iniciar">Iniciar</button>
                <button class="btn" id="btn-reset">Reset</button>
            </div>
        </header>

        <section class="container">
            <canvas width="360" height="720" id="game"></canvas>
            <!-- <canvas id="game"></canvas> -->
            
            <div class="seccion-botones">
                <button onclick="moverClic()" class="btn" id="btn-izquierda"><img src="/img/botonIzquierda.png"></button>
                <button onclick="moverClic()" class="btn" id="btn-abajo"><img src="/img/botonAbajo.png"></button>
                <button onclick="moverClic()" class="btn" id="btn-derecha"><img src="/img/botonDerecha.png"></button>
                <button onclick="moverClic()" class="btn" id="btn-arriba"><img src="/img/botonRotar.png"></button>
            </div>
        </section>
        <script src="script.js"></script>
        <script type="text/javascript"> 
            function changeMode() { 
            var cuerpoweb = document.body; 
            cuerpoweb.classList.toggle("dark"); 
            }
        </script>
    </body>
</html>
