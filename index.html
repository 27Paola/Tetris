<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="style.css">

        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="all.min.css">
        <style>
            body {
                padding-bottom: 70px;
            }
        </style>
        
        <title>ProyectoTetris</title>
    </head>

    <body>
        <header class="hdr header-01">
            <button class="btn-dark-clear" id="darkclear">Claro/Oscuro</button>

            <button class="btn btn-success" id="btn-Iniciar" >Iniciar</button>
            <button class="btn btn-danger" id="reset">Reset</button>
        </header>
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1>|| Tetris ||</h1>
                        <h2 id="puntaje">Presiona <kbd>Enter</kbd> o pulsa el botón para comenzar</h2>
                    </div>
                    <div class="col-12 text-center">
                        <canvas id="canvas"></canvas>
                        <div class="mt-2">
                            <button hidden id="btnPausar" class="btn btn-success"><i class="fas fa-pause"></i></button>
                            <button id="btn-Izquierda" class="btn btn-success"><i class="fas fa-arrow-left"></i></button>
                            <button id="btn-Abajo" class="btn btn-success"><i class="fas fa-arrow-down"></i></button>
                            <button id="btn-Derecha" class="btn btn-success"><i class="fas fa-arrow-right"></i></button>
                            <button id="btn-Rotar" class="btn btn-success"><i class="fas fa-undo"></i></button>
                        </div>
                    </div>
        
                </div>
            </div>
        </main>
        <footer class="px-2 py-2 fixed-bottom bg-dark">
                <span class="text-muted">Tetris en JavaScript creado por
                    <a class="text-white" href="repositorio">Paola</a>
                    <a class="text-white" href="repositotio">Manuel</a>
                    &nbsp;|&nbsp;
                    <a target="_blank" class="text-white" href="repositorio">
                        Código fuente
                    </a>
                </span>
        </footer>
        </body>
    <script src="sweetalert2.min.js"></script>
    <script src="script.js"></script>
</html>
